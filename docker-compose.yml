version: "3.9"

# ─────────────────────────────────────────────
# ASM – Docker Compose
# Services: frontend (Nginx), backend (Node/Express), db (PostgreSQL)
# ─────────────────────────────────────────────

services:

  # ── PostgreSQL Database ───────────────────
  db:
    image: postgres:15-alpine
    container_name: asm_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-asm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-asm_password}
      POSTGRES_DB: ${DB_NAME:-asm_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"          # expose to host for local dev tools (pgAdmin etc.)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-asm_user} -d ${DB_NAME:-asm_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Node.js / Express Backend ─────────────
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: asm_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./server/.env          # override with prod values; never commit secrets
    environment:
      PORT: 5000
      NODE_ENV: production
      DB_HOST: db              # use the service name, not localhost
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-asm_db}
      DB_USER: ${DB_USER:-asm_user}
      DB_PASSWORD: ${DB_PASSWORD:-asm_password}
    volumes:
      - uploads_data:/app/uploads   # persist user-uploaded files
    ports:
      - "5000:5000"            # expose to host for debugging; remove in strict prod
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ── React / Vite Frontend (Nginx) ─────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: asm_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"               # main entry point for the application

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
