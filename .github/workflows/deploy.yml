      #       cd /var/www/asm
      #       git pull origin main
      #       cd server && npm ci --omit=dev
      #       pm2 restart asm-server || pm2 start index.js --name asm-server
      #       cd ../frontend && npm ci && npm run build
      #       sudo systemctl reload nginx

      # â”€â”€ Option B: Deploy frontend to Vercel â”€â”€
      # Uncomment and configure if you use Vercel for the frontend.
      #
      # - name: Deploy frontend to Vercel
      #   uses: amondnet/vercel-action@v25
      #   with:
      #     vercel-token:   ${{ secrets.VERCEL_TOKEN }}
      #     vercel-org-id:  ${{ secrets.VERCEL_ORG_ID }}
      #     vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
      #     working-directory: frontend
      #     vercel-args: '--prod'

      # â”€â”€ Option C: Deploy backend to Render â”€â”€
      # Uncomment and configure if your backend is hosted on Render.
      #
      # - name: Trigger Render deploy hook
      #   run: |
      #     curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

      - name: Deployment summary
        run: |
          echo "âœ… Build & tests passed."
